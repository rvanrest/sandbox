  volgorde: Int
  soortRelatie: String!
  rol: String
  relatie: String
  geslachtsnaam: String
  voorvoegselGeslachtsnaam: String
  partnernaam: String
  voorvoegselPartnernaam: String
  voornamen: String
  voorletters: String
  roepnaam: String
  naamgebruik: String
  geslacht: String
  geboortedatum: Date
  geboortedatumgebruik: String
  ingangsdatum: Date!
  einddatum: Date
