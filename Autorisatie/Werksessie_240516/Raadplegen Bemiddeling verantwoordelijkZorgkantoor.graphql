query Bemiddeling {
    bemiddeling(where: { verantwoordelijkZorgkantoor: { eq: "5000" } }) {
        bemiddelingID
        wlzIndicatieID
        verantwoordelijkZorgkantoor
        verantwoordelijkheidIngangsdatum
        verantwoordelijkheidEinddatum
        bemiddelingspecificatie {
            bemiddelingspecificatieID
            leveringsvorm
            zzpCode
            toewijzingIngangsdatum
            toewijzingEinddatum
            instelling
            uitvoerendZorgkantoor
            vaststellingMoment
            percentage
            opname
            redenIntrekking
            etmalen
            instellingBestemming
            soortToewijzing
        }
        client {
            clientID
            verantwoordelijkZorgkantoor
            bsn
            leefeenheid
            huisarts
            communicatievorm
            taal
            contactpersoon {
                contactpersoonID
                relatienummer
                volgorde
                soortRelatie
                rol
                relatie
                geslachtsnaam
                voorvoegselGeslachtsnaam
                partnernaam
                voorvoegselPartnernaam
                voornamen
                voorletters
                roepnaam
                naamgebruik
                geslacht
                geboortedatum
                geboortedatumgebruik
                ingangsdatum
                einddatum
                contactgegevens {
                    contactpersoonContactgegevensID
                    adresSoort
                    straatnaam
                    huisnummer
                    huisletter
                    huisnummerToevoeging
                    postcode
                    plaatsnaam
                    land
                    aanduidingWoonadres
                    emailadres
                    telefoonnummer01
                    landnummer01
                    telefoonnummer02
                    landnummer02
                    ingangsdatum
                    einddatum
                }
            }
            contactgegevens {
                clientContactgegevensID
                adresSoort
                straatnaam
                huisnummer
                huisletter
                huisnummerToevoeging
                postcode
                plaatsnaam
                land
                aanduidingWoonadres
                emailadres
                telefoonnummer01
                landnummer01
                telefoonnummer02
                landnummer02
                ingangsdatum
                einddatum
            }
            coordinatorZorgThuis {
                coordinatorZorgThuisID
                instelling
                ingangsdatum
                einddatum
            }
            dossierhouder {
                dossierhouderID
                instelling
                ingangsdatum
                einddatum
            }
        }
        overdracht {
            overdrachtID
            verantwoordelijkZorgkantoor
            overdrachtDatum
            verhuisDatum
            vaststellingMoment
            overdrachtspecificatie {
                overdrachtspecificatieID
                leveringsstatus
                leveringsstatusClassificatie
                oorspronkelijkeToewijzingEinddatum
            }
        }
    }
}
